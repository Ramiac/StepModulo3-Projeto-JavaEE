  <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>InstaFood - Cadastramento novo usuario</title>

<script src="js/valida.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/geral.css">

</head>
<body>

    <main>
        <div class="container">
            <h2>InstaFood - se Cadastra</h2>
            <div class="row justify-content-md-center">
                <div class="col-lg-6">
        
        <form action="SvCadastraUsuario" method="POST" onsubmit="return ValidaPessoa()">
            <div class="row g-3">
                <div class="col-sm-12">
                <label class="form-label" for="nickName">Nick name: </label>
                <input class="form-control" type="text" name="nickName" id="nickName" onblur="ValidaNickName()" required>
                </div>
                <div class="col-sm-6">
                <label class="form-label" for="senha1">Senha: </label>
                <input class="form-control" type="password" name="senha1" id="senha1" onblur="ValidaSenha1()" required>
                </div>
                <div class="col-sm-6">
                <label class="form-label" for="senha2">Confirme a sua senha: </label>
                <input class="form-control" type="password" name="senha2" id="senha2" onblur="ValidaSenha2()"  required>
                </div>
                <div class="col-sm-12">
                <label class="form-label" for="nome">Nome Completo: </label>
                <input class="form-control" type="text" name="nome" id="nome" onblur="ValidaNome()" required>
                </div>
                <div class="col-sm-12">
                    <p class="fw-bold">Sexo: </p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="M">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="feminino" value="F">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="outro" value="O">
                        <label class="form-check-label" for="outro">Outro</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="nascimento">Data de nascimento: </label>
                    <input class="form-control" type="date" name="nascimento" id="nascimento" onblur="ValidaNascimento()" required>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="cpf">CPF: </label>
                    <input class="form-control" type="text" name="cpf" id="cpf"  onblur="ValidaCpf()" required>
                </div>
                <div class="col-sm-12">
                    <label class="form-label" for="email">email: </label>
                    <input class="form-control" type="text" name="email" id="email" onblur="ValidaEmail()" required>
                </div>
                <div class="col-sm-12">
                    <label class="form-label" for="telefone">Telefone: </label>
                    <input class="form-control" type="text" name="telefone" id="telefone" onblur="ValidaTelefone()" required>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
        </div>
        </div>
        </div>
    </main>
    <footer></footer>

</body>
</html>
